<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Renting Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-available { background-color: green; }
        .status-unavailable { background-color: red; }
        .status-maintenance { background-color: gray; }
        .disabled-btn { pointer-events: none; opacity: 0.5; }
        .card-img-top { height: 200px; object-fit: cover; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Janus Drive</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="account-link" href="login.html"><i class="bi bi-person"></i> Login</a>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="logout-link">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Carros Disponibles</h1>
        <div class="row" id="car-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            // Attempt to replay changes to the primary database each time the document loads
            $.ajax({
                url: '/replay-changes',
                method: 'POST',
                success: function(response) {
                    console.log('Changes have been synced with the primary database.');
                },
                error: function(xhr, status, error) {
                    console.log('Error syncing changes: ' + xhr.responseText);
                }
            });

            // Check if a user is logged in
            const userId = localStorage.getItem('userId');
            if (userId) {
                $('#account-link').text('Cuenta').attr('href', 'user_account.html');
                $('#logout-item').removeClass('d-none');
            }

            $('#logout-link').click(function() {
                localStorage.removeItem('userId');
                window.location.href = 'index.html';
            });

            // Fetch available cars
            $.ajax({
                url: '/carros',
                method: 'GET',
                success: function(data) {
                    const carList = $('#car-list');
                    carList.empty(); // Clear the existing content
                    data.forEach(car => {
                        let statusClass = '';
                        let statusText = '';
                        let buttonDisabled = '';
                        let popoverText = '';

                        switch (car.Estado) {
                            case 'Disponible':
                                statusClass = 'status-available';
                                statusText = 'Disponible';
                                buttonDisabled = ''; // Button is active
                                break;
                            case 'No Disponible':
                                statusClass = 'status-unavailable';
                                statusText = 'No Disponible';
                                buttonDisabled = 'disabled-btn';
                                popoverText = 'El carro no está disponible en este momento.';
                                break;
                            case 'Mantenimiento':
                                statusClass = 'status-maintenance';
                                statusText = 'En Mantenimiento';
                                buttonDisabled = 'disabled-btn';
                                popoverText = 'El carro no está disponible en este momento.';
                                break;
                            default:
                                statusClass = 'status-available'; // Default case
                                statusText = 'Disponible';
                        }

                        carList.append(`
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <img src="${car.ImagenURL}" class="card-img-top" alt="${car.Marca} ${car.Modelo}">
                                    <div class="card-body">
                                        <h5 class="card-title">${car.Marca} ${car.Modelo}</h5>
                                        <p class="card-text">${car.DetalleEstado}</p>
                                        <p class="card-text"><span class="status-circle ${statusClass}"></span><strong>${statusText}</strong></p>
                                        <a href="rent_action.html?carId=${car.ID}" 
                                           class="btn btn-primary ${buttonDisabled}" 
                                           data-bs-toggle="${buttonDisabled ? 'popover' : ''}" 
                                           data-bs-content="${popoverText}">
                                           Alquilar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `);

                        // Initialize popovers
                        $('[data-bs-toggle="popover"]').popover({
                            trigger: 'hover',
                            placement: 'top'
                        });
                    });
                },
                error: function(error) {
                    console.error('Error fetching car data:', error);
                }
            });
        });
    </script>    

</body>
</html>
