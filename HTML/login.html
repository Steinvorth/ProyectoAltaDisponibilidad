<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Login or Create an Account</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Bootstrap Alert -->
                <div id="alert-box" class="alert d-none" role="alert"></div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <hr>

                <!-- Signup Form -->
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signup-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function showAlert(message, type) {
            const alertBox = $('#alert-box');
            alertBox.removeClass('d-none alert-success alert-danger').addClass(`alert-${type}`).text(message);
        }

        // Handle login
        $('#login-form').submit(function(event) {
            event.preventDefault();
            const username = $('#login-username').val();
            const password = $('#login-password').val();

            $.ajax({
                url: '/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ Username: username, Password: password }),
                success: function(response) {
                    console.log(response.userId); // Debugging: Check if userId is returned
                    if (response.userId) {
                        showAlert('Login successful!', 'success');
                        localStorage.setItem('userId', response.userId);
                        window.location.href = 'user_account.html';
                    } else {
                        showAlert('Login failed: User ID not found', 'danger');
                    }
                },
                error: function(xhr, status, error) {
                    showAlert('Login failed: ' + xhr.responseText, 'danger');
                }
            });
        });


        // Handle signup
        $('#signup-form').submit(function(event) {
            event.preventDefault();
            const username = $('#signup-username').val();
            const email = $('#signup-email').val();
            const password = $('#signup-password').val();

            $.ajax({
                url: '/usuarios',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ Username: username, Email: email, Password: password }),
                success: function(response) {
                    showAlert('Account created successfully!', 'success');
                    // Optionally, log the user in automatically or redirect to the login page
                },
                error: function(xhr, status, error) {
                    showAlert('Account creation failed: ' + xhr.responseText, 'danger');
                }
            });
        });
    </script>

</body>
</html>
