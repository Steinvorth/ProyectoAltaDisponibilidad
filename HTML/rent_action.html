<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-details {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 20px;
        }

        .car-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .car-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #car-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            max-height: 300px;
            object-fit: cover;
        }

        /* Module styling for depth */
        .module-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Larger form fields */
        .form-control {
            padding: 10px;
            font-size: 1.1rem;
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px;
        }

        /* Alert styling */
        .alert-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Car Renting Service</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Rent Car</h1>

        <div class="alert-container">
            <div id="alert-message" class="alert d-none" role="alert"></div>
        </div>

        <div class="module-container">
            <div class="car-details">
                <div class="car-info">
                    <div id="car-info">
                        <!-- Car information will be dynamically inserted here -->
                    </div>
                    <img id="car-image" src="#" alt="Car Image">
                </div>

                <div class="car-form">
                    <!-- Rental Form -->
                    <form id="rental-form">
                        <div class="mb-3">
                            <label for="start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="total-cost" class="form-label">Total Cost (USD)</label>
                            <input type="number" class="form-control" id="total-cost" step="0.01" readonly required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Rental</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const carId = urlParams.get('carId');
            const userId = localStorage.getItem('userId');
            const pricePerDay = 40; // Set price per day to $100

            if (!userId) {
                showAlert('danger', 'You must be logged in to rent a car.');
                return;
            }

            // Fetch and display car information
            $.ajax({
                url: `/carros/${carId}`,
                method: 'GET',
                success: function(car) {
                    $('#car-info').html(`
                        <h3>${car.Marca} ${car.Modelo}</h3>
                        <p>${car.DetalleEstado}</p>
                    `);
                    $('#car-image').attr('src', car.ImagenURL);
                },
                error: function(xhr, status, error) {
                    showAlert('danger', 'Failed to fetch car information: ' + xhr.responseText);
                }
            });

            // Auto calculate total cost based on start and end dates
            $('#start-date, #end-date').on('change', function() {
                const startDate = new Date($('#start-date').val());
                const endDate = new Date($('#end-date').val());

                if (startDate && endDate && endDate >= startDate) {
                    const timeDiff = Math.abs(endDate - startDate);
                    const diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1; // Calculate number of days
                    const totalCost = diffDays * pricePerDay; // Calculate total cost
                    $('#total-cost').val(totalCost.toFixed(2));
                } else {
                    $('#total-cost').val('');
                }
            });

            // Handle rental form submission
            $('#rental-form').submit(function(event) {
                event.preventDefault();
                const startDate = $('#start-date').val();
                const endDate = $('#end-date').val();
                const totalCost = $('#total-cost').val();

                $.ajax({
                    url: '/rentals',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        id_usuario: userId,
                        id_carro: carId,
                        ComienzoRenta: startDate,
                        FinalRenta: endDate,
                        CostoTotal: totalCost
                    }),
                    success: function(response) {
                        showAlert('success', 'Rental created successfully!');
                        setTimeout(() => {
                            window.location.href = 'user_account.html';
                        }, 2000); // Redirect after 2 seconds
                    },
                    error: function(xhr, status, error) {
                        showAlert('danger', 'Failed to create rental: ' + xhr.responseText);
                    }
                });
            });

            $('#logout-link').click(function() {
                localStorage.removeItem('userId');
                window.location.href = 'index.html';
            });

            function showAlert(type, message) {
                const alertDiv = $('#alert-message');
                alertDiv.removeClass('d-none').addClass(`alert-${type}`);
                alertDiv.text(message);
            }
        });
    </script>

</body>
</html>
